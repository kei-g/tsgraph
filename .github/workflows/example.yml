jobs:
  example:
    name: Run example on Node.js ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - '16.13.1'
          - '17.1.0'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          cache: 'npm'
          node-version: ${{ matrix.node }}
      - name: Upgrade npm
        run: npm install npm@latest -g
      - name: Setup modules
        run: npm ci
      - name: Run example
        run: npm run example
name: Example
on:
  pull_request:
    paths-ignore:
      - '**.md'
      - '.editorconfig'
      - '.gitattributes'
      - '.github/dependabot.yml'
      - '.gitignore'
      - 'LICENSE'
  push:
    branches:
      - devel
      - main
      - release
    paths-ignore:
      - '**.md'
      - '.editorconfig'
      - '.gitattributes'
      - '.github/dependabot.yml'
      - '.gitignore'
      - 'LICENSE'
